name: Deploy to Bunny

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Upload to Bunny
        env:
          BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
          BUNNY_STORAGE_ZONE: ${{ secrets.BUNNY_STORAGE_ZONE }}
        run: |
          find ./dist -type f | while read file; do
            remote_path="${file#./dist/}"
            curl -s -X PUT \
              -H "AccessKey: $BUNNY_STORAGE_PASSWORD" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$file" \
              "https://storage.bunnycdn.com/$BUNNY_STORAGE_ZONE/$remote_path"
          done

      - name: Purge cache
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
          BUNNY_PULL_ZONE_ID: ${{ secrets.BUNNY_PULL_ZONE_ID }}
        run: |
          curl -s -X POST \
            -H "AccessKey: $BUNNY_API_KEY" \
            "https://api.bunny.net/pullzone/$BUNNY_PULL_ZONE_ID/purgeCache"
